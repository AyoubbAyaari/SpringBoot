<div class="container">
    <div>
    <h2>Ajouter un Ingenieur :</h2>
    </div>
    
    <form >
    <div hidden class="col-sm-2 col-md-2 col-lg-2">
    <label >ID Ingenieur</label>
    <input type="text" [(ngModel)]="newIngenieur.idIngenieur"
    name="idIngenieur" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Nom Ingenieur</label>
    <input type="text"[(ngModel)]= "newIngenieur.nomIngenieur"
    name="nomIngenieur" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >Expertise</label>
    <input type="text" [(ngModel)]= "newIngenieur.expertise"
    name="Expertise" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
        <label>Projet</label>
        <select class="form-control form-control-lg" id="idProj" name="idProj"
        [(ngModel)]="newIdProj">
         <option *ngFor="let proj of projets" [value]="proj.idProj">
         {{proj.nomProj}}
        </option>
        </select>
        </div>
        
    
    <div class="mt-2">
    <button type="submit" (click)="addIngenieur()"class="btn btn-success">Ajouter</button>
    </div>
    </form>
    </div>
