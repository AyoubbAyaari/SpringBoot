<div class="container">
    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
    <tr> <th>Id</th><th>Nom</th> <th>Expertise</th><th>Projet</th></tr>
    <tbody *ngFor="let ingenieur of ingenieurs">
    <tr >
    <td>{{ingenieur.idIngenieur}}</td>
    <td>{{ingenieur.nomIngenieur}}</td>
    <td>{{ingenieur.expertise}}</td>
    <td>{{ingenieur.projet.nomProj}}</td>
    <!--<td><a class="btn btn-danger" (click)="supprimerIngenieur(ingenieur)">Supprimer</a></td>-->
    <!--<td><a class="btn btn-success" [routerLink]="['/updateIngenieur',ingenieur.idIngenieur]">Modifier</a></td>-->
    </tr>
    </tbody>
    </table>
    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
        <label>Categories </label>
        <select class="form-control form-control-lg" id="idCat" name="idCat"
        [(ngModel)]="IdProjet" (change)="onChange()">
        <option *ngFor="let cat of projets" value="{{cat.idProj}}">
        {{cat.nomProj}}
         </option>
        </select>
        </div>
    </div>
    </div>
    </div>
